<table ng-if="rows" class="table agg-table-group" style="page-break-inside:auto">
  <thead ng-repeat-start="table in rows" style="display:table-header-group">
    <tr>
      <th ng-if="table.tables">
        <span class="agg-table-group-header">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody ng-repeat-end>
    <tr style="page-break-inside:avoid; page-break-after:auto;">
      <td>
        <kbn-agg-table-group ng-if="table.tables" group="table" per-page="perPage"></kbn-agg-table-group>
        <kbn-agg-table
          ng-if="table.rows"
          table="table"
          is-matrix="isMatrix"
          export-title="exportTitle"
          per-page="perPage"
          color-schema="colorSchema"
          interval="interval"
          custom-interval="customInterval"
          custom-interval-type="customIntervalType"
          print-report="printReport"
        >
        </kbn-agg-table>
      </td>
    </tr>
  </tbody>
</table>

<table ng-if="columns" class="table agg-table-group" style="page-break-inside:auto">
  <thead style="display:table-header-group">
    <tr style="page-break-inside:avoid; page-break-after:auto;">
      <th ng-repeat="table in columns" ng-if="table.tables">
        <span class="agg-table-group-header">{{ table.title }}</span>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td ng-repeat="table in columns">
        <kbn-agg-table-group ng-if="table.tables" group="table" per-page="perPage"></kbn-agg-table-group>
        <kbn-agg-table
          ng-if="table.rows"
          table="table"
          is-matrix="isMatrix"
          export-title="exportTitle"
          per-page="perPage"
          color-schema="colorSchema"
          interval="interval"
          custom-interval="customInterval"
          custom-interval-type="customIntervalType"
          print-report="printReport"
        >
        </kbn-agg-table>
      </td>
    </tr>
  </tbody>
</table>
