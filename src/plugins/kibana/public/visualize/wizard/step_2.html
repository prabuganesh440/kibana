<div class="vienna-dashmenu-wrapper">
  <navbar ng-if="chrome.getVisible()" class="vienna-dashmenu">
    <div class="report-name">
          <span class="name">Step 2: Select a search source</span>
    </div>
    <div class="button-group vis-home-button">
      <kbn-tooltip text="List of Visualizations" placement="bottom" append-to-body="1">
          <div class="vienna-home">
              <a href="#/visualize/Home" aria-label="List">
                  <i aria-hidden="true" class="fa fa-list"></i>
              </a>
           </div>
       </kbn-tooltip>
   </div>
  </navbar>
</div>

<div class="vis_step_2_body">
<ul class="list-group list-group-menu" ng-switch on="stepTwoMode">
  <li ng-click="stepTwoMode='new'"
      ng-class="{'active': stepTwoMode=='new'}"
      class="list-group-item list-group-menu-item">
    From a new search
  </li>
  <li class="list-group-item" ng-switch-when="new">
    <!-- Index patterns -->
    Select an index pattern
    <div class="form-group">
      <select
              class="form-control"
              ng-model="indexPattern.selection"
              ng-options="pattern as pattern for pattern in indexPattern.list | orderBy:'toString()'">
      </select>
    </div>
  </li>

  <li ng-click="stepTwoMode='saved'"
      ng-class="{'active': stepTwoMode=='saved'}"
      class="list-group-item list-group-menu-item">
    From a saved search
  </li>
  <li class="list-group-item" ng-switch-when="saved">
    <!-- Saved searches -->
    <saved-object-finder
            title="Saved Searches"
            type="searches"
            make-url="step2WithSearchUrl">
    </saved-object-finder>
  </li>
</ul>
</div>
