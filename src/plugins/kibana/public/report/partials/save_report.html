<form class="save-report-form" ng-submit="opts.save()" role="form">
  <div class="form-group">
    <label for="reportTitle">Save As</label>
    <input id="reportTitle" type="text" ng-model="opts.report.title" class="form-control" placeholder="Report title" input-focus="select">
  </div>
  <div class="form-group">
      <label>
          <input type="checkbox" ng-model="opts.report.timeRestore" ng-checked="opts.report.timeRestore" required>
          Store time with report
          <kbn-info info="Change the time filter to the currently selected time each time this report is loaded"></kbn-info>
       </label>
  </div>
  <div ng-if="opts.user_role_can_modify">
      <rbac-user-role allowed-roles="opts.allowedRoles"></rbac-user-role>
  </div>
  <button type="submit" ng-disabled="!opts.report.title" class="btn btn-ui.primary save-report" aria-label="Save report">Save</button>
</form>
