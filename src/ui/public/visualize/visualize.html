<div ng-if="showNoResultsMessage()"
  class="text-center visualize-error visualize-chart">
  <div class="item top"></div>
  <div class="item">
    <h2 aria-hidden="true"><i aria-hidden="true" class="fa fa-exclamation-triangle"></i></h2>
    <h4>No results found</h4>
  </div>
  <div class="item bottom"></div>
</div>
<div ng-hide="showNoResultsMessage()" class="vis-container" ng-style="{'overflow-y': printReport ? 'hidden' : 'auto', 'overflow-x': printReport ? 'hidden' : 'auto', height: printReport ? '100%' : '1px' }">
  <div ng-style="loadingStyle"
    ng-class="{ loading: vis.type.requiresSearch && searchSource.activeFetchCount > 0 }"
    class="visualize-chart">
  </div>
  <visualize-legend></visualize-legend>
</div>
